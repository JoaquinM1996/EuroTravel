      <!-- Comienzo de main. Contiene formulario para dejar los datos y poder cotizar el viaje -->
    <main class="main-form">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 form_container">
              <form class="form">
                <h1>Solicitar cotizacion</h1>
                <div class="form_input">
                <div class="form__section">
                  <label for="nom">Nombre</label><br>
                  <input type="text" name="nom" class="input">
                </div>
                <div class="form__section">
                  <label for="ape">Apellidos</label><br>
                  <input type="text" name="ape" class="input">
                </div>
                <div class="form__section">
                  <label for="correo">Email</label><br>
                  <input type="email" name="correo" class="input">
                </div>
                <div class="form__section">
                  <label for="tel">Telefono</label><br>
                  <input type="tel" name="tel" class="input">
                </div>
                <div class="form__section">
                  <label for="gente">Cantidad de personas que viajan</label><br>
                  <input type="number" min="1" max="10" name="gente" class="input">
                </div>
                <div class="form__section">
                  <label for="salida">Fecha de salida</label><br>
                  <input type="date" name="salida" class="input">
                </div>
                <div class="form__section">
                  <label for="regreso">Fecha de regreso</label><br>
                  <input type="date" class="regreso input"><br>
                </div>
                <div class="form__section">
                  <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Mencione los paises que desea visitar." required></textarea>
                </div>
                  <button class="boton-cotizador"> Cotizar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>
